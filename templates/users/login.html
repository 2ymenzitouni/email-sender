{% extends 'base/base.html'%}
{% load static%}   

{% block content%}
    <!-- start Login form -->
    <div class="login m-auto my-5 w-50 bg-primary-xl">
        <form action="{% url 'login'%}" method="POST" class=" px-4 py-3 shadow rounded">
            {%csrf_token%}
            <h1 class="py-4 text-center fw-bold">Login</h1>
            {% include 'base/alert.html'%}

            <div class="form-group">
                <label class="my-3 ps-1" for="">Email</label>
                <input class="form-control" type="text" placeholder="Foulen@email.com" name="email">
            </div>
            <div class="form-group">
                    <label class="my-3 ps-1" for="">Password</label>
                    <input class="form-control" type="password" placeholder="Password" name="password">
            </div>
            <button class="btn btn-primary my-5 mx-3  px-5" type="submit">Login</button>
            <span class="mx-5 text-end">Don't have an account?<a class="ps-1" href="{% url 'register'%}">Register</a> <a class="ps-1" href="{% url 'reset_password'%}">Forgot password?</a></span>
        </form> 
    </div>

    <!-- end Login form -->

{% endblock content%}
